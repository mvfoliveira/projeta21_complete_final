<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-12" style="padding-top: 5%;">
        
        <div *ngIf="livre" >

          <div class="container" >
            <div class="image-1" ><img src=".././assets/images/{{livre.image}}" alt="{{ livre.titre }}" style="max-height: 350px; padding-right:30%; padding-bottom:25%">
              <h2  style="color: #abae5b; font-size : 19px; font-family:Georgia, 'Times New Roman', Times, serif">{{ livre.titre }}</h2></div>
            <div class="image-2" style="max-width:50%; font-size : 16px; font-family:Georgia, 'Times New Roman', Times, serif; text-align:justify; padding-left:10%;" >
              
              <p> <strong>Description:</strong><br> {{ livre.description }}</p>
              <p><strong>Auteur: </strong>{{ livre.auteur }}</p>
              <p><strong>Prix:</strong> {{ livre.prixQuantite.prix | currency }}<br></p>
              <p><strong>Quantit√© disponible:</strong> {{ livre.prixQuantite.quantite }}</p>
            </div>
          </div>
          
         
        </div>

        <div class="d-flex justify-content-between mb-3" style="padding-block: 2%; margin-right:45%"> 
          <a routerLink="/livres" class="btn btn-secondary">Retourner</a>
          <a class="btn btn-primary" (click)="addToCart()" style="background-color:#abae5b; border:#abae5b">Ajouter au panier</a>
        </div>

      </div>
    </div>
  </div>
